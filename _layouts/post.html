---
layout: default
---
<div class="main-content in-post">
		<div class="col-md-7 offset-md-1">
			<small>{% for category in page.categories %}{{ category }} {% endfor %}</small>
			<h1>{{ page.title }}</h1>
				{{ content }}
			<p>
				{% for tag in page.tags %}{{ tag }} {% endfor %}
			</p>
				<ul class="pager">
            {% if page.previous.url %}
            <li class="previous">
                <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Précédent</a>
            </li>
            {% endif %}
            {% if page.next.url %}
            <li class="next">
                <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Suivant &rarr;</a>
            </li>
            {% endif %}
        </ul>

		</div>
</div>
